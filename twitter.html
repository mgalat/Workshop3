<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head;any other head content must come *after* these tags -->
    <title>Twitter</title>
    <!-- Bootstrap's CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/twitter.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <!-- This code is only active when viewing the site on mobile. We will notcover responsive design, but we'll leave this in, as it's part of theexample code.-->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
                <!-- Use a "home" glyphicon as a logo. -->
            </div>
            <!-- On mobile, this div is hidden by default. The user hits the buttonin the `navbar-header` to see the content of the div.On desktop, this div is visible all of the time. -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                  <!-- Left-aligned items. -->
                  <div class="nav navbar-nav navbar-left">
                      <!-- Right-aligned items -->
                          <div class="btn-group" role="group">
                              <button type="button" class="btn btn-default navbar-btn btn-link nav-buttonn">
                                <span class="glyphicon glyphicon-home">
                                </span> <strong>Home</strong>
                              </button>
                          </div>
                          <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default nav-buttonn navbar-btn btn-link">
                              <span class="glyphicon glyphicon-flash">
                              </span> <strong>Moments</strong>
                            </button>
                          </div>
                          <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default nav-buttonn navbar-btn btn-link">
                              <span class="glyphicon glyphicon-bell">
                              </span> <strong>Notifications</strong>
                            </button>
                          </div>
                          <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default nav-buttonn navbar-btn btn-link">
                              <span class="glyphicon glyphicon-envelope">
                              </span> <strong>Messages</strong>
                            </button>
                          </div>
                  </div>

                <div class="nav navbar-nav navbar-right">
                    <!-- Right-aligned items -->
                    <form class="navbar-form navbar-left" role="search">

                      <div class="input-group">
                          <input type="text" class="form-control fb-search pull-right" placeholder="Search Twitter">
                          <span class="input-group-btn">
                            <button type="submit" class="btn btn-default search-button">
                              <span class="glyphicon glyphicon-search">
                              </span>
                            </button>
                          </span>
                      </div>

                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default navbar-btn">
                              PIC
                            </button>
                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default navbar-btn">
                              <span class="glyphicon glyphicon-edit">
                              </span>
                              Tweet
                            </button>
                        </div>
                  </form>
                </div>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- The container for our grid. The outermost grid must be placed withina `container` or `container-fluid` class. (Meaning: If you nest a gridwithin a grid, you should not define another `container`)What's the difference between these two types of container? There's agood answer here: http://stackoverflow.com/a/22263969 -->
    <div class="container">
        <!-- The row that contains the three main columns of the website. -->
        <div class="row">
          <div class="col-md-3 fb-left-sidebar"></div>

                    <span class="glyphicon glyphicon-refresh icon-low">
                      </span>

                  <li class="icon-list">

                  <span class="glyphicon glyphicon-option-horizontal icon-low">

            </div>
        <div class="panel-footer">

            <ul class="media-list">
